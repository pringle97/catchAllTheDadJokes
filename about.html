  <div class="container2">

    <div class="row">

      <div id="list" class="col s12 l3 offset-l1 pokemonList">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>About Us</h4>
        </li>
      
        <li id="alan"class="name col s12 collection-item waves-effect waves-teal btn-flat ">Alan Truong</li>
        <li id="kevin" class="name col s12 collection-item waves-effect waves-teal btn-flat ">Kevin Kelley</li>
        <li id="malia"class="name col s12 collection-item waves-effect waves-teal btn-flat ">Malia Pringle</li>
        <li id="nathan"class="name col s12 collection-item waves-effect waves-teal btn-flat ">Nathan Montelli</li>
        <li id="peter"class="name col s12 collection-item waves-effect waves-teal btn-flat ">Peter Song</li>
      
      </ul>
      </div>
      <div class="col s12 l6 offset-l1 pokemonInfo">
        <div id="pokedex">
          <!-- Left Panel -->
          <div id="left-panel">
            <!-- Top lights -->
            <div class="left-top-container">
              <svg height="100" width="225" class="left-svg">
                <!-- <polyline points="0,100 105,100 135,57 336,57" style="fill: none; stroke: black; stroke-width: 3" /> -->
              </svg>
              <div class="lights-container">
                <div class="big-light-boarder">
                  <div class="big-light blue">
                    <div class="big-dot light-blue"></div>
                  </div>
                </div>
                <div class="small-lights-container">
                  <div class="small-light red">
                    <div class="dot light-red"></div>
                  </div>
                  <div class="small-light yellow">
                    <div class="dot light-yellow"></div>
                  </div>
                  <div class="small-light green">
                    <div class="dot light-green"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Center Screen -->
            <div class="screen-container">
              <div class="screen">
                <div class="top-screen-lights">
                  <div class="mini-light red"></div>
                  <div class="mini-light red"></div>
                </div>
                <div id="main-screen">
              
                </div>
                <div class="bottom-screen-lights">
                  <div class="small-light red">
                    <div class="dot light-red"></div>
                  </div>
                  <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Bottom Buttons -->
            <div class="buttons-container">
              <div class="upper-buttons-container">
                <div class="big-button"></div>
                <div class="long-buttons-container">
                  <div class="long-button red"></div>
                  <div class="long-button light-blue"></div>
                </div>
              </div>
              <div class="nav-buttons-container">
                <div class="dots-container">
                  <div>.</div>
                  <div>.</div>
                </div>
                <div class="green-screen">
                  <span id="name-screen"></span>
                </div>
                <div class="right-nav-container">
                  <div class="nav-button">
                    <div class="nav-center-circle"></div>
                    <div class="nav-button-vertical"></div>
                    <div class="nav-button-horizontal">
                      <div class="border-top"></div>
                      <div class="border-bottom"></div>
                    </div>
                  </div>
                  <div class="bottom-right-nav-container">
                    <div class="small-light red">
                      <div class="dot light-red"></div>
                    </div>
                    <div class="dots-container">
                      <div class="black-dot">.</div>
                      <div class="black-dot">.</div>
                      <div class="black-dot">.</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Left panel -->

          <!-- Right-panel -->
          <div id="right-panel">
            <!-- Blank container -->
            <div class="empty-container">
              <svg height="100%" width="100%">
                <polyline points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                  style="fill: #f2f2f2; stroke: none; stroke-width: 3" />
                <polyline points="0,40 138,40 158,75 250,75" style="fill: none; stroke: black; stroke-width: 3" />
              </svg>
            </div>
            <!-- Top screen -->
            <div class="top-screen-container">
              <div id="about-screen" class="right-panel-screen">
                
              </div>
            </div>
            <!-- Blue Buttons -->
            <div class="square-buttons-container">
              <div class="blue-squares-container">
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
                <div class="blue-square"></div>
              </div>
            </div>
            <!-- Center Buttons -->
            <div class="center-buttons-container">
              <div class="center-left-container">
                <div class="small-reds-container">
                  <div class="small-light red">
                    <div class="dot light-red"></div>
                  </div>
                  <div class="small-light red">
                    <div class="dot light-red"></div>
                  </div>
                </div>
                <div class="white-squares-container">
                  <div class="white-square"></div>
                  <div class="white-square"></div>
                </div>
              </div>
              <div class="center-right-container">
                <div class="thin-buttons-container">
                  <div class="thin-button"></div>
                  <div class="thin-button"></div>
                </div>
                <div class="yellow-button yellow">
                  <div class="big-dot light-yellow"></div>
                </div>
              </div>
            </div>
            <!-- Bottom screens -->
            <div class="bottom-screens-container">
              <div id="type-screen" class="right-panel-screen"></div>
              <div id="id-screen" class="right-panel-screen"></div>
            </div>
          </div>
        </div>


      </div>
      <div id="interact" class="col s12 l6 offset-l1 pokemonInteract"></div>
    </div>


  </div>



  <footer class="page-footer">
    <div class="container">

      <h6 class="white-text">© 2021 Copyright by Alan, Kevin, Malia, Nathan and Peter</h6>

    </div>

  </footer>

</html>
